<!doctype html>
<html class="no-js" lang="">
    <head >
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <body >
        

        <form name="uikit" >
            
            <div class="container">

            <h1>UI KIT</h1>
            
            <fieldset class="space">

                <label>Username
                <input type="text" name="username"></label>
                <label>Email ID
                <input type="text" name="email"></label>
                <label>Password
                <input type="password" name="password"></label>
                <label>Phone
                <input type="text" placeholder="(xxx)-xxx-xxxx"></label>
            
            </fieldset>
            
            <fieldset class="space">
                
                <input type="search" name="Search" id="Search" placeholder="Search">
                <input type="disabled" name="disabled" id="disabled" value="Disabled" disabled="disabled">
                <input type="alert" name="alert" id="alert" placeholder="Alert">
             
             </fieldset>
            
            <fieldset class="space">

                <label>Gender</label>
                <label>Male</label><input type="radio" name="gender" value="male">
                <label>Female</label><input type="radio" name="gender" value="female">
            </fieldset>

            <fieldset>
                <label>Checkbox</label>
                <label>Box 1</label><input type="checkbox" name="box1" value="1" checked="checked">
                <label>Box 2</label><input type="checkbox" name="box2" value="2">
                <label>Box 3</label><input type="checkbox" name="box3" value="3">
                <label>Box 4</label><input type="checkbox" name="box4" value="4">
                
            </fieldset>
    
           
            <fieldset class="space">
                
                <label>Menu</label>
                <select name="Menu">
                    <option disabled="disabled" selected="selected">---</option>
                    <option value="account">Account</option>
                    <option value="messages">Messages</option>
                    <option value="settings">Settings</option>
                    <option value="logout">Logout</option>
                </select>
                <label>Date of Birth</label>
                <input type=date>
            
            </fieldset>
            
            
            <fieldset class="space">
                
                <button type="press">PRESS</button>
                <button type="button">BUTTON</button>

                <div id="slider">
                    <label>Slider</label>
                    <input class="bar" type="range"/>
                </div>
            
                <div class="space">
                    <p id="image"></p>
                    <p id="icon1"></p>
                    <p id="icon2"></p>
                    <p id="icon3"></p>
                </div>
            
            </fieldset>
            
        </div>

     </form>  

        <script src="js/main.js"></script>
    </body>
</html>
